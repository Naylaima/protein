<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Inventori</title>
    <link rel="stylesheet" href="listbarang.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <button class="back-button" onclick="window.location.href='../Lokasi/lokasi.html'">
                    <i class="fas fa-arrow-left"></i>
                    Back
                </button>
                <h1>List Barang</h1>
            </div>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search...">
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Kode alat</th>
                    <th>Nama Barang</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>01</td>
                    <td>001A</td>
                    <td>CCTV</td>
                    <td>
                        <div class="action-buttons">
                            <button class="action-button">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="action-button">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <button class="add-button">
            <i class="fas fa-plus"></i> Tambah Barang
        </button>
    </div>

    <!-- Add Inventory Dialog -->
    <div class="dialog-overlay" id="addListBarang">
        <div class="dialog">
            <div class="dialog-header">
                <h2>Tambah Data Inventori</h2>
            </div>
            <div class="dialog-content">
                <form id="listForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="id">ID</label>
                            <input type="text" id="id" class="form-input" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="unit">Kode Alat</label>
                            <input type="text" id="unit" class="form-input" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="kodeAlat">Nama Barang</label>
                            <input type="text" id="kodeAlat" class="form-input" required>
                        </div>
                        
                    </div>
                    
                    <div class="dialog-actions">
                        <button type="button" class="btn-cancel" onclick="closeDialog()">Cancel</button>
                        <button type="submit" class="btn-save">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="lokasi.js"></script>
</body>
</html>
